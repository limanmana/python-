<!--
(了解)css介绍： 层叠样式表，专门控制html网页元素的外观样式，包括大小、颜色、布局等方面。

语法：选择器（css表达式）。大括号表示语句块，css表达式；号结尾。
内部样式：style标签，一般写在head标签下。
行内样式：标签内些style属性，属性值写css语句。优点是测试书写方便，缺点是耦合度高、可读性差，不易维护
样式优先级：从高到低。行内样式 > 内部样式 > 外部引用
外部样式： 先写一个.css文件，然后在html页面中引用。link标签引用，rel属性。优点，耦合度低，易于维护

行内样式和内部样式适合css代码少，html简单的情况；外部样式适合css语句多，大型项目。

(补充)CDN： Content Delivery Network ,级内容分发网络。之前我们写的css都是引用本地，以后会使用别人的css代码时，一种方式是复制别人的代码到自己的项目，但更简便的方式是请求别人的服务器随网页下载和加载。但在线请求网站服务器css、js资源仍有问题，服务器压力较大、离得远的服务器传输速度慢。CDN应运而生，原理是服务器上的css、js资源缓存到全国各个CDN服务器节点，当某个人访问网站时，会从近的CDN节点获取数据。

-->
