<html>
    <head>
        <meta charset="UTF-8">
        <title>hello world</title>

    </head>
    <body>
        <p>第一段</p>
        <P>第二段</P>
    </body>





</html>


<!--注释-->
<!--
<>括住的叫标签：不同标签不同功能和结构。一般成对出现，开始<xxx>  结束</xxx>，标签中可以填写内容。标签可以没有闭标签。标签内键=值的形式，键叫做属性，属性可以设置标签的行为。 元素： 标签加标签内的内容
<html>： 网页的根节点
<head>: 一些声明引用和元信息
<body>: 网页的主要内容
标签可以嵌套，代码风格 每一级标签缩进2个空格或4个空格。


运行：pychar空白处右键run，资源管理中双击默认浏览器打开。
-->
