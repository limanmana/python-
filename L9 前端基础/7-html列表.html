<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h3>列表</h3>
    <ol type="A">
        <li>打开冰箱门</li>
        <li>关上冰箱门</li>
        <li>把大象塞进去</li>
    </ol>

    <ul type="square">
        <li>数学</li>
        <li>英语</li>
        <li>语文</li>
    </ul>
    <ol>
        <li>
            <ol>
                <li>第一章</li>
                <li>第二章</li>
            </ol>
        </li>
    </ol>



</body>
</html>

<!--
ol标签： order list 有序列表
li标签： list item 列表中的每一项
ul标签： unorder list 无序列表
type属性（了解）：列表前可以是数字或字母或方形点。
-->
