<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基础</title>
    <script>
        alert("开局一条狗，装备全回收");
    </script>
    <!--<script src="22js.js" type="application/javascript"></script>-->
</head>
<body>
    <h1 onclick="javascript:alert('开局一条狗，装备全回收2')">hello</h1>

</body>
</html>

<!--
引用方式：
1. 外部引用。 适用场景，js代码比较多复杂。利于维护。
2. 内部引用
3. 行内引用
优先级：如果作用同一个标签点，行内js优先级高。普通情况下网页先加载好哪个js执行谁。







-->
