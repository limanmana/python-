<!--
a标签： anchor 锚链接。点击时跳转到另一个网页。
功能：
1.跳转到一个互联网网页
2.跳转本地项目其它网页
3.当前页面定位到某一地方
4.图片跳转
href属性： hyperlink reference 超链接引用。值是网址或其它html文件本地地址。
target属性：默认值_self , _blank  会在新标签页打开链接。
图片作为一个链接： <a><img></a>
本页面跳转某一处： 先给标签id值，然后a标签的地址写成要跳转目的地标签的id值。



-->
